<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title data-i18n="mode.title">اختر نمط اللعب</title>

  <link rel="icon" type="image/svg+xml" href="../assets/icons/icon.svg" />
  <link rel="icon" type="image/png" href="../assets/icons/icon.png" />
<link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/pages.css" />
  <link rel="stylesheet" href="../css/auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="../js/firebase.config.js"></script>
  <script src="../js/i18n.js"></script>
<script src="../js/modal.js"></script>
  <script src="../js/app.bundle.js"></script>
  <script src="../js/online.js"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PZJ0X3E4KD');
</script>
</head>
<body>
  <main class="z-page z-vcenter z-mode-page">
    <div class="z-page-inner">
      <h1 class="z-page-title" data-i18n="mode.title">اختر نمط اللعب</h1>

      <p class="z-mode-sub" data-i18n="mode.subtitle">اختر اللعب ضد الحاسوب أو عبر الإنترنت لمواجهة لاعبين أو مشاهدة المباريات مباشرة.</p>

      <div class="z-mode-grid">
        <a class="z-mode-card pvc" href="./game.html" id="goPvC">
          <div class="z-mode-ico" aria-hidden="true">
            <img src="../assets/icons/pvc.svg" alt="" />
          </div>
          <div class="z-mode-text">
            <h2 data-i18n="mode.pvcTitle">اللعب ضد الحاسوب</h2>
            <p data-i18n="mode.pvcDesc">العب ضد الذكاء الاصطناعي مع إعدادات متقدمة.</p>
          </div>
        </a>

        <a class="z-mode-card pvp" href="./loby.html" id="goPvP">
          <div class="z-mode-ico" aria-hidden="true">
            <img src="../assets/icons/pvp.svg" alt="" />
          </div>
          <div class="z-mode-text">
            <h2 data-i18n="mode.pvpTitle">اللعب عبر الإنترنت</h2>
            <p data-i18n="mode.pvpDesc">البحث عن لاعبين متصلين للعب ضدهم، أو مشاهدة مباريات لاعبين آخرين بشكل مباشر.</p>
          </div>
        </a>
      </div>

      <div style="margin-top: 14px; display:flex; justify-content:center;">
        <a class="btn small secondary" href="../index.html" data-i18n-aria-label="mode.backToAccount" aria-label="mode.backToAccount" data-i18n-title="mode.backToAccount" title="mode.backToAccount">
          <img class="btn-ico" src="../assets/icons/chevron-left.svg" alt="" aria-hidden="true" />
          <span data-i18n="mode.backToAccount">العودة إلى الحساب</span>
        </a>
      </div>
    </div>
  </main>
  <style>
    .z-mode-sub{ margin: 6px 0 0; opacity:.85; font-size: 13px; text-align:center; }

    .z-mode-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(240px, 1fr));
      gap: clamp(10px, 2.2vw, 16px);
      margin: clamp(12px, 2.4vw, 20px) auto 0;
      max-width: 760px;
    }

    .z-mode-card{
      position: relative;
      overflow: hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 14px 12px;
      border: 2px solid var(--border);
      border-radius: 18px;
      background: var(--panel);
      box-shadow: var(--shadow);
      text-decoration:none;
      color: var(--text);
      text-align:center;
      transition: transform .12s ease;
      min-height: 200px;
    }

    /* Decorative background (you will add the .webp files under /assets/images) */
    .z-mode-card::before{
      content:"";
      position:absolute;
      inset:0;
      background-size: cover;
      background-position: center;
      opacity: .16;
      pointer-events:none;
      filter: saturate(0.9);
    }
    .z-mode-card.pvc::before{ background-image: url("../assets/images/mode_pvc.webp"); }
    .z-mode-card.pvp::before{ background-image: url("../assets/images/mode_pvp.webp"); }
    .z-mode-card > *{ position: relative; z-index: 1; }

    .z-mode-card:hover{ transform: translateY(-2px); }

    .z-mode-ico{
      width: 58px;
      height: 58px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      border: 2px solid var(--border);
      background: rgba(255,255,255,.03);
      flex: 0 0 auto;
    }
    .z-mode-ico img{ width: 30px; height: 30px; }

    .z-mode-text{ min-width: 0; }
    .z-mode-text h2{ margin:0; font-size: 16px; }
    .z-mode-text p{ margin:0; opacity:.85; font-size: 13px; line-height: 1.5; }

    @media (max-width: 620px){
      .z-mode-grid{ grid-template-columns: 1fr; max-width: 520px; }
      .z-mode-card{
        flex-direction: row;
        justify-content: flex-start;
        text-align: start;
        min-height: 132px;
        padding: 12px;
        gap: 12px;
      }
      html[dir="rtl"] .z-mode-card{ text-align: right; }
      .z-mode-ico{ width: 54px; height: 54px; border-radius: 14px; }
      .z-mode-ico img{ width: 26px; height: 26px; }
      .z-mode-text h2{ font-size: 14px; }
      .z-mode-text p{ font-size: 12px; }
    }
  </style>
<div id="zModalRoot" style="display:none"></div>
</body>
</html>
