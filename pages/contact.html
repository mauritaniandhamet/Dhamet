  <script>
    
    
    (function () {
      function readTheme() {
        var t = null;

        // 1) Most accurate for same-tab navigation (settings are stored here)
        try {
          var raw = sessionStorage.getItem('zamat.session.settings.v1');
          if (raw) {
            var obj = JSON.parse(raw);
            if (obj && typeof obj.theme === 'string') t = obj.theme;
          }
        } catch (e) {}

        // 2) Fallback for full refresh / new tab
        if (!t) {
          try { t = localStorage.getItem('zamat.theme'); } catch (e) {}
        }

        if (t !== 'dark' && t !== 'light') t = 'light';
        document.documentElement.classList.toggle('dark', t === 'dark');
      }

      readTheme();

      
      try {
        window.addEventListener('DOMContentLoaded', function () { setTimeout(readTheme, 0); });
        window.addEventListener('pageshow', function () { setTimeout(readTheme, 0); });
      } catch (e) {}
    })();
  </script>
